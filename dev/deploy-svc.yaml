apiVersion: apps/v1
kind: Deployment
metadata:
  name: videostream
  namespace: sdapp
  labels:
    app: videostream
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
spec:
  replicas: 2
  selector:
    matchLabels:
      app: videostream
  template:
    metadata:
      labels:
        app: videostream
    spec:
      containers:
      - name: videostream
        image: jvieira22/videostream:latest
        command: 
          - kubectl delete pods -n sdapp -l app=videostream
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: videostream
  namespace: sdapp
  labels:
    app: videostream
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    protocol: TCP
    nodePort: 30001
  selector:
    app: videostream
